<form class="example-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <mat-form-field class="example-full-width" >
    <input matInput [(ngModel)]="name" name="name" placeholder="Your name" autofocus #fullname>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput [(ngModel)]="comment" name="comment" placeholder="Leave a comment"></textarea>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">SEND</button>
</form>
