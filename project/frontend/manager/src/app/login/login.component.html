<div class="login">
  <form (ngSubmit)="login(form)" class="login-form" #form="ngForm">
    <mat-form-field class="w100p" [hideRequiredMarker]="true">
      <input matInput placeholder="User"  ngModel required name="username" id="username">
    </mat-form-field>

    <mat-form-field class="w100p" [hideRequiredMarker]="true">
      <input type="password" matInput placeholder="Password" ngModel required name="password" id="password">
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!form.valid" class="w100p">Login</button>
  </form>
</div>
