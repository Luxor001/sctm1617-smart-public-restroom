<table mat-table [dataSource]="restRooms" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <div class="button-row">
      <button mat-mini-fab color="primary">Primary</button>
    </div>
    <td>
      <i class="material-icons" (click)="deleteRow">exit_to_app</i>
    </td>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="restroom-facility-description">
          <div>
            <div class="float-left">
              <i class="material-icons inline-block">scatter_plot</i>
            </div>
            <div class="inline-block">
              <mat-form-field>
                <input matInput placeholder="UID" disabled [value]="element.id">
              </mat-form-field>
            </div>
          </div>

          <div>
            <div class="float-left">
              <i class="material-icons inline-block">location_on</i>
            </div>
            <div class="inline-block w-20">
              <mat-form-field>
                <input matInput placeholder="Address" disabled [value]="element.cityAddress">
              </mat-form-field>
            </div>
            <div class="inline-block w-20 coordinates">
              <mat-form-field>
                <input matInput placeholder="Coordinates" disabled [value]="element.address">
              </mat-form-field>
            </div>
          </div>

          <div>
            <div class="float-left">
              <i class="material-icons inline-block">build</i>
            </div>
            <mat-form-field class="inline-block">
              <input matInput placeholder="Company" disabled [value]="element.company">
            </mat-form-field>
          </div>
          <div class="capacities-container">
            <div>
              <i class="material-icons float-left">delete_sweep</i>
              <div>
                <mat-form-field>
                  <input matInput disabled value="Trash capacities:">
                </mat-form-field>
                <div class="capacities">
                  <div *ngFor="let trashCapacity of element.trashCapacities; index as i">
                    <span class="float-left">{{i+1}}</span>
                    <mat-progress-bar class="float-left" mode="determinate" [value]="trashCapacity"></mat-progress-bar>
                    <span>{{trashCapacity}}%</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clear">
              <div class="float-left">
                <i class="material-icons float-left emojii-icon">ðŸ’§</i>
              </div>
              <div>
                <mat-form-field>
                  <input matInput disabled value="Soap capacities:">
                </mat-form-field>
                <div class="capacities">
                  <div *ngFor="let soapCapacity of element.soapDispensersCapacities; index as i">
                    <span class="float-left">{{i+1}}</span>
                    <mat-progress-bar class="float-left" mode="determinate" [value]="soapCapacity"></mat-progress-bar>
                    <span>{{soapCapacity}}%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="restRooms">
          <mat-accordion>
            <mat-expansion-panel *ngFor="let restroomInfo of element.restRoomsInfo; index as i">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Restroom #{{i+1}}
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div class="info">
                <div class="float-left">
                  <i class="material-icons inline-block">meeting_room</i>
                </div>
                <div class="inline-block">
                  <mat-form-field>
                    <input matInput placeholder="Door" disabled [value]="restroomInfo.closed ? 'Closed' : 'Open'">
                  </mat-form-field>
                </div>
              </div>

              <div class="info">
                <div class="float-left">
                  <i class="material-icons inline-block">highlight</i>
                </div>
                <div class="inline-block">
                  <mat-form-field>
                    <input matInput placeholder="Lights" disabled [value]="restroomInfo.lightWorking ? 'Working' : 'Not working'">
                  </mat-form-field>
                </div>
              </div>

              <div class="info">
                <div class="float-left">
                  <i class="material-icons inline-block emojii-icon">ðŸ’§</i>
                </div>
                <div class="inline-block">
                  <mat-form-field>
                    <input matInput placeholder="Floor umidity" disabled [value]="restroomInfo.umidity + ' %'">
                  </mat-form-field>
                </div>
              </div>

              <div class="info">
                <div class="float-left">
                  <i class="material-icons inline-block">layers</i>
                </div>
                <div class="inline-block">
                  <mat-form-field>
                    <input matInput placeholder="Paper" disabled [value]="restroomInfo.paperAvaiable ? 'Avaiable' : 'Not avaiable'">
                  </mat-form-field>
                </div>
              </div>

            </mat-expansion-panel>
          </mat-accordion>

        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row" [class.expanded-row]="expandedElement === element"
    (click)="expandedElement = element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
